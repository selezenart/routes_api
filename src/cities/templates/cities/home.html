{% extends 'base.html' %}
{% block title %} Cities {% endblock %}

{% block content %}
<h1>Cities</h1>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
        <p><a href="{% url 'cities:details' pk=object.pk%}" style="text-decoration:none;">{{object.name}}({{object.country}})</a>
        </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
